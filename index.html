<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>さくら / SAKURA - ポートフォリオ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
      background-color: #f5f1e8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 448px;
      background-color: white;
    }

    .header {
      background-color: #f5ede0;
      padding: 24px 20px;
    }

    .profile {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    .profile-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      flex: 1;
      padding-top: 4px;
    }

    .profile-name {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 2px;
    }

    .profile-description {
      font-size: 14px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .profile-description p {
      margin-bottom: 2px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      display: block;
      width: 28px;
      height: 28px;
    }

    .social-links svg {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    .section-header {
      background-color: #f5ede0;
      text-align: center;
      padding: 24px 16px;
    }

    .section-title-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 4px;
    }

    .section-line {
      width: 40px;
      height: 1px;
      background-color: #8b7355;
    }

    .section-title {
      font-family: Georgia, serif;
      font-size: 30px;
      color: #333;
    }

    .section-subtitle {
      font-size: 12px;
      color: #8b7355;
      letter-spacing: 0.05em;
    }

    .completed-section {
      padding: 24px 20px 12px;
    }

    .subsection-header {
      text-align: center;
      margin-bottom: 16px;
    }

    .subsection-title {
      font-family: Georgia, serif;
      font-size: 20px;
      color: #333;
      margin-bottom: 2px;
    }

    .subsection-subtitle {
      font-size: 12px;
      color: #999;
    }

    .work-display {
      margin-bottom: 16px;
    }

    .work-image-wrapper {
      position: relative;
      margin-bottom: 12px;
    }

    .work-image-wrapper img {
      width: 100%;
      display: block;
    }

    .timelapse-badge {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 6px 12px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .sketch-badge {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background-color: white;
      padding: 6px;
    }

    .sketch-badge img {
      width: 64px;
      height: 64px;
      display: block;
    }

    .sketch-label {
      text-align: center;
      margin-top: 2px;
      font-size: 10px;
      font-weight: 600;
      color: #333;
    }

    .work-info {
      text-align: center;
    }

    .work-title {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-bottom: 2px;
    }

    .work-subtitle {
      font-size: 12px;
      color: #666;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .pagination-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #d4c5a0;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }

    .pagination-dot.active {
      width: 24px;
      background-color: #8b7355;
      border-radius: 4px;
    }

    .process-section {
      padding: 24px 20px;
    }

    .process-images {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .process-image {
      flex: 1;
    }

    .process-image img {
      width: 100%;
      display: block;
    }

    .arrow {
      flex-shrink: 0;
      padding: 0 4px;
    }

    .arrow-icon {
      width: 0;
      height: 0;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-left: 10px solid #ff6b35;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="profile">
        <div class="profile-image">
          <img src="images/profile.jpg" alt="Profile">
        </div>
        <div class="profile-info">
          <h1 class="profile-name">さくら / SAKURA</h1>
        </div>
      </div>
      
      <div class="profile-description">
        <p>イラストレーター。</p>
        <p>ファンタジーや日常系のイラストが得意です。</p>
        <p>ご覧いただきありがとうございます！</p>
      </div>

      <div class="social-links">
        <a href="https://twitter.com/your_account" target="_blank">
          <svg viewBox="0 0 24 24" fill="#1DA1F2">
            <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"/>
          </svg>
        </a>
        <a href="https://instagram.com/your_account" target="_blank">
          <svg viewBox="0 0 24 24" fill="#E1306C">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z" fill="white"/>
            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" stroke="white" stroke-width="2"/>
          </svg>
        </a>
        <a href="mailto:your_email@example.com">
          <svg viewBox="0 0 24 24" fill="#666">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6" stroke="white" stroke-width="2" fill="none"/>
          </svg>
        </a>
      </div>
    </div>

    <div class="section-header">
      <div class="section-title-wrapper">
        <div class="section-line"></div>
        <h2 class="section-title">Illustration Works</h2>
        <div class="section-line"></div>
      </div>
      <p class="section-subtitle">~ イラスト作品 ~</p>
    </div>

    <div class="completed-section">
      <div class="subsection-header">
        <h3 class="subsection-title">Completed Illustration</h3>
        <p class="subsection-subtitle">— 完成イラスト —</p>
      </div>

      <div id="workDisplay" class="work-display"></div>

      <div id="pagination" class="pagination"></div>
    </div>

    <div class="section-header">
      <div class="section-title-wrapper">
        <div class="section-line"></div>
        <h2 class="section-title">Rough & Process</h2>
        <div class="section-line"></div>
      </div>
      <p class="section-subtitle">— ラフ・工程 —</p>
    </div>

    <div class="process-section">
      <div id="processDisplay"></div>
    </div>
  </div>

  <script>
    var works = [
      {
        id: 1,
        mainImage: 'images/work1/main.jpg',
        title: '「魔法の目覚」ファンタジーイラスト',
        subtitle: '魔法使いのクたの目覚シーン',
        hasTimelapse: true,
        timelapseVideo: 'videos/work1_timelapse.mp4',
        hasSketch: true,
        sketchImage: 'images/work1/sketch.jpg',
        roughProcess: [
          { image: 'images/work1/rough.jpg' },
          { image: 'images/work1/lineart.jpg' },
          { image: 'images/work1/final.jpg' }
        ],
        processTitle: '「ランチタイム」',
        processSubtitle: '制作過程を公開!'
      },
      {
        id: 2,
        mainImage: 'images/work2/main.jpg',
        title: '「竜の巣」ファンタジーイラスト',
        subtitle: 'ドラゴンと女戦士の壮大な戦い',
        hasTimelapse: true,
        timelapseVideo: 'videos/work2_timelapse.mp4',
        hasSketch: true,
        sketchImage: 'images/work2/sketch.jpg',
        roughProcess: [
          { image: 'images/work2/rough.jpg' },
          { image: 'images/work2/lineart.jpg' },
          { image: 'images/work2/final.jpg' }
        ],
        processTitle: '「ランチタイム」',
        processSubtitle: '制作過程を公開!'
      }
    ];

    var currentWorkIndex = 0;

    function updateWorkDisplay() {
      var work = works[currentWorkIndex];
      var workDisplay = document.getElementById('workDisplay');
      
      var html = '<div class="work-image-wrapper">';
      html += '<img src="' + work.mainImage + '" alt="' + work.title + '">';
      
      if (work.hasTimelapse) {
        html += '<div class="timelapse-badge" onclick="openTimelapse()">';
        html += '<span>Time Lapse</span>';
        html += '<svg width="14" height="14" viewBox="0 0 24 24" fill="white">';
        html += '<polygon points="5 3 19 12 5 21 5 3"/>';
        html += '</svg>';
        html += '</div>';
      }
      
      if (work.hasSketch) {
        html += '<div class="sketch-badge">';
        html += '<img src="' + work.sketchImage + '" alt="Sketch">';
        html += '<div class="sketch-label">Sketch</div>';
        html += '</div>';
      }
      
      html += '</div>';
      html += '<div class="work-info">';
      html += '<h4 class="work-title">' + work.title + '</h4>';
      html += '<p class="work-subtitle">' + work.subtitle + '</p>';
      html += '</div>';
      
      workDisplay.innerHTML = html;
    }

    function updatePagination() {
      var pagination = document.getElementById('pagination');
      
      if (works.length <= 1) {
        pagination.innerHTML = '';
        return;
      }
      
      var html = '';
      for (var i = 0; i < works.length; i++) {
        var activeClass = i === currentWorkIndex ? 'active' : '';
        html += '<button class="pagination-dot ' + activeClass + '" onclick="changePage(' + i + ')"></button>';
      }
      
      pagination.innerHTML = html;
    }

    function updateProcessDisplay() {
      var work = works[currentWorkIndex];
      var processDisplay = document.getElementById('processDisplay');
      
      var html = '<div class="process-images">';
      html += '<div class="process-image">';
      html += '<img src="' + work.roughProcess[0].image + '" alt="ラフ">';
      html += '</div>';
      html += '<div class="arrow"><div class="arrow-icon"></div></div>';
      html += '<div class="process-image">';
      html += '<img src="' + work.roughProcess[1].image + '" alt="線画">';
      html += '</div>';
      html += '<div class="arrow"><div class="arrow-icon"></div></div>';
      html += '<div class="process-image">';
      html += '<img src="' + work.roughProcess[2].image + '" alt="完成">';
      html += '</div>';
      html += '</div>';
      html += '<div class="work-info">';
      html += '<h4 class="work-title">' + work.processTitle + '</h4>';
      html += '<p class="work-subtitle">' + work.processSubtitle + '</p>';
      html += '</div>';
      
      processDisplay.innerHTML = html;
    }

    function changePage(index) {
      currentWorkIndex = index;
      updateWorkDisplay();
      updatePagination();
      updateProcessDisplay();
    }

    function openTimelapse() {
      var work = works[currentWorkIndex];
      if (work.timelapseVideo) {
        window.open(work.timelapseVideo, '_blank');
      }
    }

    updateWorkDisplay();
    updatePagination();
    updateProcessDisplay();
  </script>
</body>
</html>
